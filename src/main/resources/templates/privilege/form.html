<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head :: html-head(_)}"/>
<body class="c-app">
<th:block th:replace="~{fragment/nav :: sidebar}"></th:block>

<!--
    WRAPPER
-->
<div class="c-wrapper c-fixed-components"
     th:replace="~{fragment/body :: mainbody(~{:: #page-body}, ~{:: #body-nav})}">
  <ul class="c-header-nav d-md-down-none" id="body-nav">
    <li class="c-header-nav-item px-3"><a class="c-header-nav-link"
                                          th:href="@{'/dashboard/privilege'}">Dashboard</a>
    </li>
    <li class="c-header-nav-item px-3"><a class="c-header-nav-link"
                                          th:href="@{'/dashboard/privilege/create'}">Create</a></li>
    </li>
  </ul>

  <!--
        BODY
    -->
  <div class="c-body" id="page-body">
    <main class="c-main">
      <div class="container-fluid">
        <div class="fade-in">

          <div class="row">
            <div class="col-xl-8 mr-lg-auto col-md-10 col-xs-12">
              <div class="card">
                <div class="card-body">
                  <!--  BEGIN FORM-->
                  <form th:action="@{'/dashboard/privilege/submit'}" method="post"
                        th:object="${privilege}">
                    <!-- ID -->
                    <input type="hidden" th:field="*{id}">

                    <!-- Name -->
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control"
                             th:field="*{name}"
                             th:errorclass="is-invalid"
                             placeholder="Name">
                      <th:block th:if="${#fields.hasErrors('name')}">
                        <div class="valid-feedback" style="display: block; color: red;"
                             th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                      </th:block>
                    </div>

                    <div class="row">
                      <div class="col text-left">
                        <button class="btn btn-success px-4 mr-3" type="submit">Submit</button>
                      </div>
                    </div>
                  </form>

                  <!--  END FORM-->
                </div>
              </div>
            </div>
            <!-- /.col-->
          </div>
          <!-- /.row-->
        </div>
      </div>
    </main>
  </div>
</div>
<!--
    END BODY
-->
<th:block th:replace="~{fragment/foot :: scripts(_)}">
</th:block>
<th:block th:replace="~{fragment/foot :: ckeditor-script}"></th:block>
</body>
</html>
